<!DOCTYPE html>
<html>
    <head>

        <script src="js/external/offline-use/d3.min.js"></script>

        <style> /* set the CSS */
        .bar-chart .values { fill:  rgba(234, 100, 2, 0.7); }

        .bar-chart .filler { fill: rgba(200,200,200,0.7); }

        </style>
    </head>
    <body>
        <h1>Demo of chart template</h1>
        <div class="demoChart"></div>
    <script src="js/charts/chart-prototype.js"></script>
    <script src="js/charts/template-inherited-chart.js"></script>
    <script src="js/donut-chart-new.js"></script>
    <script>

        exampleData = [
            {"value": 10, "group": "Ward 1"}, 
            {"value": 112, "group": "Ward 2"}, 
            {"value": 12,  "group": "Ward 3"}, 
            {"value": 110, "group": "Ward 4"}, 
            {"value": 157, "group": "Ward 5"}, 
            {"value": 122, "group": "Ward 6"}, 
            {"value": 75, "group": "Ward 7"}
          ]



        var demoChart = new myCustomChart('.demoChart')
                    .width(400)
                    .height(200)
                    .margin({top: 20, right: 20, bottom: 20, left: 50})
                    .data(exampleData)
                    .field('value')
                    .label('group')
                    .create()

        setTimeout(function(){
            var copiedData = JSON.parse(JSON.stringify(exampleData))
            copiedData.pop(0)
            copiedData.push({"value": 229, "group": "Ward 8"})

            demoChart.update(copiedData)


        }, 2000)
    </script>
    </body>

</html>
